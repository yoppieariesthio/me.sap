<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAPUI5 Static Page</title>
    
    <!-- SAPUI5 Bootstrap -->
    <script id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m,sap.ui.core,sap.f"
        data-sap-ui-resourceroots='{
            "yoppieApp": "./"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {

            //Load View
            var myView = sap.ui.xmlview({ viewName: "yoppieApp.view.Profile" });
            //id Page
            console.log(myView);
            var idMainPage = myView.getId("profilePage");
            
            // Create the application content
            var oApp = new sap.m.App("myApp", {
                initialPage: idMainPage
            });

            // Place the app in the HTML
            myView.placeAt("content");
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "72", "72full", Arial, Helvetica, sans-serif;
        }
        
        #content {
            height: 100vh;
        }
        
        .sapUiMediumMargin {
            margin: 1rem !important;
        }
        
        .sapUiTinyMarginEnd {
            margin-right: 0.5rem !important;
        }
    </style>
</head>
<body class="sapUiBody">
    <div id="content"></div>
</body>
</html>
